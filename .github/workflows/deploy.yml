name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your project's main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18  # Change this to your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Adjust this command based on your Vite project's build script

      - name: Move build output to docs
        run: mv dist docs

      - name: Upload docs artifact
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: docs
          
