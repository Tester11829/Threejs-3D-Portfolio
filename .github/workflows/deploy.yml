name: Build Vite Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Move build output to docs
        run: mv dist docs

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Commit and push built files
        run: |
          git add docs
          git commit -m "Deploy built files to docs directory"
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/officialasit/Threejs-3D-Portfolio.git
          git push origin main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
